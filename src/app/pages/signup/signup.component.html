        <div class="register">
          <!--form class="custom-form" method="post" -->
          <form (ngSubmit) = "formSubmit()" class="custom-form">
            <div class="container text-center">
              <img src="/registrar.png" width = "100" height = "100">
            </div>
            <h1 class="text-center">Registrar</h1>
            <input
              type="text"
              [(ngModel)]="user.username"
              name="username"
              placeholder="Usuario"
              required="required"
            />
            <input
              type="password"
              [(ngModel)]="user.password"
              name="password"
              placeholder="Password"
              required="required"
            />
            <input
            type="text"
            [(ngModel)]="user.nombre"
            name="nombre"
            placeholder="Nombre"
            required="required"
          />
            <input
            type="text"
            [(ngModel)]="user.apellido"
            name="apellido"
            placeholder="apellido"
            required="required"
          />
          <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          placeholder="email"
          required="required"
        />
        <input
        type="text"
        [(ngModel)]="user.telefono"
        name="telefono"
        placeholder="telefono"
        required="required"
      />
            <!--button type="submit" (click)="register()">Register</button-->
            <button type="submit">Registrar</button>
            <br>
            <button type="reset">Limpiar</button>
