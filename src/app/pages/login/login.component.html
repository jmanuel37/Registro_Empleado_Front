            </div>

            <h1>Login</h1>
            <input
              type="text"
              [(ngModel)]="loginData.username"
              name="username"

              required="required"

              type="password"
              [(ngModel)]="loginData.password"
              name="password"
              placeholder="Password"
              required="required"
            />
