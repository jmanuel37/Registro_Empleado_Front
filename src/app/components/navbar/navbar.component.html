<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <!--mat-icon>menu</mat-icon-->
        <mat-icon>menu_books</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>Inicio</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!--a mat-button routerLink="/about-us">About us</a-->
      <a
      *ngIf = "!isLoggedIn"
      [routerLink]="'/login'"
      style="margin-right: 150px"
      mat-button
      >
      Iniciar sesión
      </a>
      <!--a mat-button routerLink="/prices">Prices</a-->
      <a
      *ngIf = "!isLoggedIn"
      [routerLink]="'/signup'"
      style="margin-right: 120px"
      mat-button
    >
      Registrar
    </a>

      <!--a mat-button routerLink="/offer">Offer</a-->
      <button
    *ngIf = "isLoggedIn && user"
    mat-button
    style="margin-right: 10px"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    >
    <span> {{ user.username }} </span>
    </button>
    <a
      *ngIf = "isLoggedIn"
      (click) = "logout()"
      style="margin-left: 20px"
      mat-button
    >
      Cerrar sesión
    </a>
      <!--a mat-button routerLink="/contact">Contact</a-->
    </div>

  </mat-toolbar>
  <!--mat-sidenav-container fxFlexFill class="example-container"-->

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <!--a mat-button routerLink="/about-us">About us</a>
        <a mat-button routerLink="/prices">Prices</a>
        <a mat-button routerLink="/start-page">Start page</a>
        <a mat-button routerLink="/offer">Offer</a>
        <a mat-button routerLink="/contact">Contact</a-->
          <a
          *ngIf = "!isLoggedIn"
          [routerLink]="'/login'"
          style="margin-right: 150px"
          mat-button
          >
          Iniciar sesión
          </a>
          <a
          *ngIf = "!isLoggedIn"
          [routerLink]="'/signup'"
          style="margin-right: 120px"
          mat-button
        >
          Registrar
        </a>
          <a
          *ngIf = "isLoggedIn"
          (click) = "logout()"
          style="margin-right: 150px"
          class="example-icon favorite-icon"
          mat-button
        >
        <span>  Cerrar sesión </span>
        </a>
        <button
        *ngIf = "isLoggedIn && user"
        mat-button
        style="margin-right: 10px"
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        >
        <span>  {{ user.username }} </span>
        </button>

      </div>
    </mat-sidenav>
    <!--mat-sidenav-content fxFlexFill>
      Awesome content
    </mat-sidenav-content-->
  <!--/mat-sidenav-container-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark"  *ngIf = "isLoggedIn && user ">
    <ul class="navbar-nav">
        <!-- app-routing.module.ts-->
        <li class="nav-item">
            <a routerLink="/empleados" routerLinkActive="active" class="nav-link">Lista de empleados</a>
        </li>

        <li class="nav-item" *ngIf = " isLoggedIn && showAdmin">
            <a routerLink="registrar-empleado"  routerLinkActive="active" class="nav-link">Registrar Empleados</a>
        </li>


    </ul>
  </nav>
</div>
